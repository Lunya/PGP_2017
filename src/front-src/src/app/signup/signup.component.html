<form class="form-signin" (ngSubmit)="f.form.valid && ngOnSubmit()" #f="ngForm" novalidate>
	<h2 class="form-signin-heading">Sign up</h2>

	<label for="username" class="sr-only">Username</label>
	<input
		id="username"
		class="form-control"
		placeholder="Username"
		name="username"
		[(ngModel)]="form.username"
		#username="ngModel"
		required autofocus type="text">
	<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>

	<label for="mail" class="sr-only">Email address</label>
	<input
		id="mail"
		class="form-control"
		placeholder="Email address"
		name="mail"
		[(ngModel)]="form.mail"
		#mail="ngModel"
		required autofocus type="email">
	<div *ngIf="f.submitted && !mail.valid" class="help-block">Email is required</div>

	<label for="password" class="sr-only">Password</label>
	<input
		id="password"
		class="form-control"
		placeholder="Password"
		name="password"
		[(ngModel)]="form.password"
		#password="ngModel"
		required type="password">
	<div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>

	<label for="passwordVerif" class="sr-only">Password</label>
	<input
		id="passwordVerif"
		class="form-control"
		placeholder="Verify password"
		name="passwordVerif"
		[(ngModel)]="form.passwordVerif"
		#passwordVerif="ngModel"
		required type="password">
	<div *ngIf="f.submitted && (!passwordVerif.valid || (form.passwordVerif == form.password))" class="help-block">Password does not match</div>

	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
