
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">

    </div>

    <div class="col-md-10">

      <form id="form2">
          <div class="jumbotron">
            <h2>Bienvenue <!-- Mettre username ici--> sur votre workspace.</h2>
          </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
    <form id="form1">
      <div class="well">
        <h4>Nos projets</h4><br>
        <h4>Projets suivis</h4><br>
      </div>
    </form>
  </div>
  <div class="col-md-3">
    <h3><u>Liste de vos projets :</u></h3>
    <div class=well>
      <ul><!-- Liste des projets à --></ul>
    </div>
  </div>
  <div class="col-md-3"></div>
  <div class="col-md-4">
    <div class=well style="height:500px;">
      Nouveau projet? Rentrez les champs ici:<br><br>
      <form (ngSubmit) = "onAction_newproject()">
        Nom du projet : <input type="text" class="form-control" name=nom required [(ngModel)] = "model.nom" #nom="ngModel"><br>
        Description : <br> <input type="text" class="form-control" name=description required [(ngModel)] = "model.description" #description="ngModel" size="45" ><br>
        URLDepot : <input type="text" class="form-control" name=URLgit required [(ngModel)] = "model.URLgit" #URLgit="ngModel"><br>
        Date début : <input type="date" class="form-control" name=datedebut required [(ngModel)] = "model.datedebut" #datedebut="ngModel"><br>
        Date fin : <input type="date" class="form-control" name=datefin required [(ngModel)] = "model.datefin" #datefin="ngModel" ><br>
      <input type="submit">
    </form>
    </div>
  </div>
</div>
</div>
