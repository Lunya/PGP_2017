<div class="col-md-2"></div>
<div class="col-md-8">
  <form id="header">
<div class="container" >
      <div class="jumbotron" >
        <h1 align="center">Bienvenue sur GesDePro</h1>

      </div>
      <h4 class="team">Créé par l'équipe HCGL</h4>
  </div>
</form>
</div>
<div class="col-md-2"></div>
<div class="col-md-6">

</div>
<div class="col-md-6">
  <div class="container">
    <div class="well">
      <div class="col-md-6">

      <h4><strong>Fenêtre de connexion:</strong></h4>
      &nbsp;&nbsp;&nbsp;<form (ngSubmit) = "onAction_login()">
        Adresse mail: <input type="text" class="form-control" name="mail1" [(ngModel)]="model1.mail" #mail1="ngModel" required>
        Mot de passe: <input type="text" class="form-control" name="mdp1" [(ngModel)]="model1.mdp" #mail1="ngModel" required><br>
                      <input type="submit"> </form>

      </div>
      <div class="col-md-6">
        <h4><strong>Première connexion?</strong></h4>
        <form (ngSubmit) = "onAction_newAccount()">
        Adresse mail: <input type="text" class="form-control" name="mail2" [(ngModel)]="model2.mail" #mail2="ngModel" required>
        Mot de passe: <input type="text" class="form-control" name="mdp2" [(ngModel)]="model2.mdp" #mail2="ngModel" required><br>
        Confirmer mot de passe: <input type="text" class="form-control" name="confirm" [(ngModel)]="model2.confirm" #mail2="ngModel" required><br>
        <input type="submit">
        </form>
      </div>
    </div>


  </div>
</div>
