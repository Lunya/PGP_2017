sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
language: node_js
node_js:
  - "stable"
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - cd src/front-src
install:
  - npm install --prefix ./src/front-src/
  - src/front-src/node_modules/protractor/bin/webdriver-manager update
script:
  - ng test --watch=false -sm=false
  - ng e2e
